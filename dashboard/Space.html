
    <div class="row">
        <!-- Spaces -->

        <div class="col-sm-11 squareBox alignLeft">

            <table class="table table-striped table-hover">
                <thead>
                <tr >
                    <th ng-repeat="item in spaceHeader">
                        {{item}}
                    </th>

                </tr>

                </thead>
                <tbody>
                <ul>
                    <li >
                        <tr ng-repeat="item in Space" track by $index>
                            <td ng-repeat="(key, value) in item">
                                <span ng-if="getType(value) !== 'boolean' ">
                                    {{value}}
                                </span>
                                <span ng-if="getType(value) === 'boolean' ">
                                    <input type="checkbox" ng-model="value" disabled>
                                </span>
                                <!-- <input ng-model="value"> contenteditable -->
                            <td class="alignRight">
                                <a href="#!/SpaceEdit" ng-click="edit($index,Space);"><i class="fa fa-pencil" fa-lg></i></a>
                                <a ng-click="delete(item);"></i>&nbsp;<i class="fa fa-trash" fa-2x></i></a></td>
                        </tr>

                    </li>
                </ul>
                </tbody>

            </table>

            <div class="col-sm-11 rightAlign">
                <a  href="#!/SpaceEdit" ng-click="createNew()"class="btn btn-primary alignRight">Create</a></th>


            </div>


        </div>


    </div>
